

{% extends 'main/profile.html' %}
{% load static %}
{% block link %}<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
          body{
        background: #dfe9f5;
    }
    .main-course1 {
        padding: 20px 0;
        border-radius: 10px;
        background-color: #ffffff;
    }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            color: #555;
        }
        input, select {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
</style>
{% endblock link %}
{% block main %}
     <section class="main-course1">
             <div class="container">



        <form method="post">
            {% csrf_token %}
            <label for="id_toby">Тобы:</label>
                <select id="id_toby" name="group">
                    {% for g in groups %}
                        <option value="{{ g.id }}">{{ g.name }}</option>
                    {% endfor %}
                </select>

            <label for="id_sabak">Сабақ түрі:</label>
                <select id="id_sabak" name="sabak">
                    {% for g in sabaks %}
                        <option value="{{ g.id }}">{{ g.name }}</option>
                    {% endfor %}
                </select>

            <label for="id_week">Апта:</label>
                <select id="id_week" name="week">
                    {% for g in week %}
                        <option value="{{ g.id }}">{{ g.name }}</option>
                    {% endfor %}
                </select>

            <button type="submit">Жалғастыру</button>
        </form>
    </div>
          </section>
{% endblock main %}
