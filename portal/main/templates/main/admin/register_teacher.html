



{% extends 'main/profile.html' %}
{% load static %}
{% block link %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
    body{
        background: #dfe9f5;
    }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            border: 1px solid #e3e3e3;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .form-title {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
{% endblock link %}
{% block main %}
     <section class="main-course1">

            <div class="course-box1">


<div class="container form-container">
    <h2 class="form-title">Оқытушыны тіркеу</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        <div class="form-group">
            <label for="id_first_name">Аты</label>
            <input type="text" class="form-control" id="id_first_name" name="first_name" required>
        </div>
        <div class="form-group">
            <label for="id_last_name">Тегі</label>
            <input type="text" class="form-control" id="id_last_name" name="last_name" required>
        </div>
        <div class="form-group">
            <label for="id_username">Логин</label>
            <input type="text" class="form-control" id="id_username" name="username" required>
        </div>
        <div class="form-group">
            <label for="id_password1">Құпиясөз</label>
            <input type="password" class="form-control" id="id_password1" name="password1" required>
        </div>
        <div class="form-group">
            <label for="id_password2">Құпиясөзді қайталау</label>
            <input type="password" class="form-control" id="id_password2" name="password2" required>
        </div>
        <div style="display:none;">
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="id_is_student" name="is_student">
                    <label class="form-check-label" for="id_is_student">Is Student</label>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="id_is_teacher" name="is_teacher" checked>
                    <label class="form-check-label" for="id_is_teacher">Is Teacher</label>
                </div>
        </div>
        <div class="form-group">
            <label for="id_dareje">Дәрежесі</label>
            <select class="form-control" id="id_dareje" name="dareje">
                <option value="">-----</option>
                {% for dareje in form.dareje.field.queryset %}
                    <option value="{{ dareje.id }}">{{ dareje.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="id_kyzmet">Қызметі</label>
            <select class="form-control" id="id_kyzmet" name="kyzmet">
                <option value="">-----</option>
                {% for kyzmet in form.kyzmet.field.queryset %}
                    <option value="{{ kyzmet.id }}">{{ kyzmet.name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Тіркеу</button>
    </form>
</div>

    </div>

          </section>
{% endblock main %}
