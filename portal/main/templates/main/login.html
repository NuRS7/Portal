<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="{% static 'css/style-login1.css' %}">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="limiter">
                <div class="container-login100">
                    <div class="wrap-login100">


                        <form action="{% url 'login' %}" method="post" class="login100-form validate-form">

                            {% csrf_token %}
                            <span class="login100-form-title">
                                Порталға кіру
                            </span>

                            <div class="wrap-input100 validate-input" data-validate = "Жарамды электрондық пошта қажет: ex@abc.xyz">
                                <input class="input100" type="text" name="username" placeholder="Логин">
                                <span class="focus-input100"></span>
                                <span class="symbol-input100">
                                    <i class="fa fa-envelope" aria-hidden="true"></i>
                                </span>
                            </div>

                            <div class="wrap-input100 validate-input" data-validate = "Құпия сөз қажет">
                                <input class="input100" type="password" name="password" placeholder="Құпия сөз">
                                <span class="focus-input100"></span>
                                <span class="symbol-input100">
                                    <i class="fa fa-lock" aria-hidden="true"></i>
                                </span>
                            </div>

                            <div class="container-login100-form-btn">
                                <button class="login100-form-btn">
                                    <a >Кіру</a>
                                </button>
                            </div>


                        </form>
                    </div>
                </div>
            </div>

</body>
</html>
