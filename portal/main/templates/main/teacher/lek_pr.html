{% extends 'main/profile.html' %}
{% load static %}
{% block link %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
     body{
        background: #dfe9f5;
    }
    .main-course1 {
        padding: 20px 0;
        border-radius: 10px;
        background-color: #ffffff;
    }
    .main-course1 h3 {
        margin-bottom: 20px;
        font-weight: 700;
        text-align: center;
    }
    .subjects {
        list-style-type: none;
        padding-left: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .subjects li {
        margin-bottom: 15px;
        width: 100%;
        max-width: 800px; /* Adjust the max-width as needed */
    }
    .subject-link {
        display: block;
        padding: 15px;
        background-color: #ffffff;
        border: 1px solid #dee2e6;
        border-radius: 4px;
        text-decoration: none;
        color: #343a40;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
        width: 100%;
    }
    .subject-link:hover {
        background-color: #e9ecef;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
</style>
{% endblock link %}

{% block main %}
<section class="main-course1">
    <div class="container">
        <h3></h3>
        <ul class="subjects">
            {% for s in sabak_turu %}
            <li>
                <a href="{% url 'teacher_sabak' s.id  %}" class="subject-link">
                    {{ s.name }}
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>
</section>
{% endblock main %}
